<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini 流式响应测试</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
        color: #333;
      }
      .container {
        display: flex;
        flex-direction: column;
        height: 90vh;
      }
      .chat-container {
        flex: 1;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        overflow-y: auto;
        background-color: #f9f9f9;
      }
      .message {
        margin-bottom: 15px;
        padding: 10px 15px;
        border-radius: 18px;
        max-width: 80%;
        word-wrap: break-word;
      }
      .user-message {
        background-color: #007bff;
        color: white;
        margin-left: auto;
        border-bottom-right-radius: 4px;
      }
      .assistant-message {
        background-color: #f1f1f1;
        margin-right: auto;
        border-bottom-left-radius: 4px;
      }
      .typing-indicator {
        display: inline-block;
        margin-left: 5px;
      }
      .typing-dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #999;
        margin: 0 2px;
        animation: typing 1.4s infinite ease-in-out;
      }
      .typing-dot:nth-child(1) {
        animation-delay: 0s;
      }
      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-5px);
        }
      }

      .input-container {
        display: flex;
        gap: 10px;
      }

      #messageInput {
        flex: 1;
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: 20px;
        font-size: 16px;
        outline: none;
      }

      #messageInput:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      .status {
        margin-top: 10px;
        font-size: 14px;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Gemini 流式响应测试</h1>
      <div class="chat-container" id="chatContainer">
        <div class="message assistant-message">
          你好！我是 Gemini 助手，请问有什么可以帮您的？
        </div>
      </div>
      <div class="input-container">
        <input
          type="text"
          id="messageInput"
          placeholder="输入消息..."
          onkeypress="if(event.key === 'Enter') sendMessage()"
        />
        <button id="sendButton" onclick="sendMessage()">发送</button>
      </div>
      <div class="status" id="status"></div>
    </div>

    <script>
      const API_URL = "http://localhost:8787/llm/chat";
      const chatContainer = document.getElementById("chatContainer");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      const statusElement = document.getElementById("status");
      let isProcessing = false;

      // 添加消息到聊天界面
      function addMessage(role, content) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${role}-message`;
        messageDiv.textContent = content;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return messageDiv;
      }

      // 显示输入指示器
      function showTypingIndicator() {
        const indicator = document.createElement("div");
        indicator.id = "typingIndicator";
        indicator.className = "message assistant-message";
        indicator.innerHTML = `
                <span>思考中</span>
                <span class="typing-indicator">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </span>
            `;
        chatContainer.appendChild(indicator);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return indicator;
      }

      // 移除输入指示器
      function removeTypingIndicator() {
        const indicator = document.getElementById("typingIndicator");
        if (indicator) {
          indicator.remove();
        }
      }

      // 更新状态信息
      function updateStatus(message, isError = false) {
        statusElement.textContent = message;
        statusElement.style.color = isError ? "#dc3545" : "#666";

        if (message) {
          statusElement.style.display = "block";
        } else {
          statusElement.style.display = "none";
        }
      }

      // 发送消息到服务器
      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message || isProcessing) return;

        // 清空输入框
        messageInput.value = "";

        // 添加用户消息
        addMessage("user", message);

        // 显示输入指示器
        const indicator = showTypingIndicator();

        // 禁用输入和按钮
        messageInput.disabled = true;
        sendButton.disabled = true;
        isProcessing = true;
        updateStatus("正在连接服务器...");

        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: message,
              stream: true,
              temperature: 0.7,
              max_tokens: 1024,
            }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          if (!response.body) {
            throw new Error("ReadableStream not supported in this browser");
          }

          updateStatus("正在接收数据...");

          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let assistantMessage = "";
          let messageElement = null;

          // 移除输入指示器
          removeTypingIndicator();

          // 创建新的消息元素
          messageElement = addMessage("assistant", "");

          // 读取流式数据
          while (true) {
            const { done, value } = await reader.read();

            if (done) {
              updateStatus("");
              break;
            }

            // 解码数据块并更新UI
            const chunk = decoder.decode(value, { stream: true });
            assistantMessage += chunk;

            // 更新消息内容
            if (messageElement) {
              messageElement.textContent = assistantMessage;
              chatContainer.scrollTop = chatContainer.scrollHeight;
            }
          }
        } catch (error) {
          console.error("Error:", error);
          updateStatus(`错误: ${error.message}`, true);

          // 移除输入指示器并显示错误消息
          removeTypingIndicator();
          addMessage("assistant", `抱歉，发生错误: ${error.message}`);
        } finally {
          // 恢复UI状态
          messageInput.disabled = false;
          sendButton.disabled = false;
          messageInput.focus();
          isProcessing = false;
        }
      }

      // 按Enter键发送消息
      messageInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // 页面加载后自动聚焦到输入框
      window.onload = function () {
        messageInput.focus();
      };
    </script>
  </body>
</html>
